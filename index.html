<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00.00.00</h1>
        <div class="buttons">
            
            <button onclick="watchStop()">stop</button>
            <button id="playButton" onclick="watchStart()">play</button>
            <button onclick="watchReset()">reset</button>
            <button id="lapBtn" onclick="lap()"> Lap </button>

        </div>
    </div>

    <h1 #id="header"> Laps</h1>

    <div id="laps">
       
        <p id="lapRecord">fdf</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
